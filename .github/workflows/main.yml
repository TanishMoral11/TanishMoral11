name: Generate Snake

on:
  # Runs every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # Allows the workflow to be triggered manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # Runs the job on the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Generate the snake animation
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: TanishMoral11
          # Output paths for the GIF and SVG
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Display the status of the repository for debugging
      - name: Show Git Status
        run: git status

      # Step 4: Push changes back to the repository
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Step 5: Deploy the generated files to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # Deploy to the output branch
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
